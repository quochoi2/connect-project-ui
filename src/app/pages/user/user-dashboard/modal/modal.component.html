<h2 mat-dialog-title>
  {{ isEditMode ? "Update Connection" : "Create Connection" }}
</h2>
<mat-dialog-content class="w-full">
  <form class="grid gap-4 grid-cols-1 md:grid-cols-2">
    <mat-form-field class="w-full">
      <mat-label>First IP</mat-label>
      <input
        matInput
        [(ngModel)]="connectData.idFirst"
        name="idFirst"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Port Source</mat-label>
      <input
        matInput
        [(ngModel)]="connectData.portSource"
        name="portSource"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last IP</mat-label>
      <input matInput [(ngModel)]="connectData.idLast" name="idLast" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Port To</mat-label>
      <input matInput [(ngModel)]="connectData.portTo" name="portTo" required />
    </mat-form-field>

    <mat-form-field class="w-full md:col-span-2">
      <mat-label>Note</mat-label>
      <textarea
        matInput
        [(ngModel)]="connectData.note"
        name="note"
        rows="3"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()">
    {{ isEditMode ? "Update" : "Create" }}
  </button>
</mat-dialog-actions>
